<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <section class="inputs">
        <input type="text" placeholder="enter your location" id="cityinput">
        <input type="submit" class="add">
      </section> 
      
      <section class="display">
        <div class="wrapper">
            <h2 class="cityoutput"></h2>
            <p id="description"></p>
            <p id="temperature"></p>
            <p id="wind"></p>
        </div>
      </section>
    </div>



    <script src="index.js"></script>
</body>
</html>
